<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Doctor Who Quiz</title>
        <link rel="icon" href="img/drwho_logo.png"/>
        <link rel="stylesheet" type="text/css" href="stylesheets/styles.css"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"/>
        <script src="js/quiz.js"></script>
    </head>
    <body>
        <section class="banner"></section>
        <main>
            <section class="accentBanner"></section>
            <div class="box">
                <section class="titleBox">
                    <section class="titleRow">
                        <div id="title">Doctor Who Trivia</div>
                    </section>
                </section>

                <div class="intro">
                    <p>This is a quiz about Doctor Who. There are 10 questions in total, good luck!</p>
                    <img src="img/drwho_logo.png"/>
                    <br><br>
                    <button id="start">Start</button>
                </div>

                <form id="quiz">
                    <div id="question">New Question</div>
                    <ul>
                        <li id="option">
                            <svg id="button" height="24" viewBox="0 0 24 24" width="24">
                                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8z"/>
                            </svg>
                            <div id="optionText">Option 1</div>
                        </li>
                    </ul>
                    <button id="back" type="button">Back</button>
                    <button id="next" type="button">Next</button>
                </form>

                <div class="outro">
                    <p>You scored _/10 points!</p>
                    <p id="extra"></p>
                    <img src="img/drwho_logo.png"/>
                    <br><br>
                    <button id="restart">Restart</button>
                </div>
            </div>
        </main>
    </body>
</html>
